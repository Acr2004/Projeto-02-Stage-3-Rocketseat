<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Mentorias</title>
    </head>

    <body>
        <div id="page">
            <header>
                <h1>MENTORIA</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>

            <form id="mentorship-form">
                <fieldset>
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div id="cols-2">
                        <div class="input-container">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="input-container">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>

                    <div class="input-container">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-container">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-container">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <div class="dates">
                        <div class="mentorships">
                            <h4>PRIMEIRA MENTORIA</h4>
                            <div class="cols-3">
                                <div class="input-container">
                                    <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="date1" required>
                                </div>
    
                                <div class="input-container">
                                    <label for="date-from1">Das</label>
                                    <input type="time" id="date-from1" required>
                                </div>
    
                                <div class="input-container">
                                    <label for="date-to1">Até</label>
                                    <input type="time" id="date-to1" required>
                                </div>
                            </div>
                        </div>

                        <div class="mentorships">
                            <h4>SEGUNDA MENTORIA</h4>
                            <div class="cols-3">
                                <div class="input-container">
                                    <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="date1">
                                </div>
    
                                <div class="input-container">
                                    <label for="date-from1">Das</label>
                                    <input type="time" id="date-from1">
                                </div>
    
                                <div class="input-container">
                                    <label for="date-to1">Até</label>
                                    <input type="time" id="date-to1">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <input form="mentorship-form" type="submit" id="btn" value="SALVAR">
            </footer>
        </div>
    </body>
</html>
